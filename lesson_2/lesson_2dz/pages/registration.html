<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Регистрация</h1>
    <div>
        <ul>
            <li><a href="../index.html">Главная</a></li>
            <li><a href="articles.html">Статьи</a></li>
            <li><a href="catalog.html">Каталог</a></li>

            <li><a href="page-nav.html">Навигация</a></li>
            <li><a href="registration.html">Регистрация</a></li>
        </ul>
    </div>

    <form action="register.php" method="post">
        <fieldset>
            <legend>#1</legend>
            <div>
                <label for="lastname">Фамилия</label>
                <input type="text" id="lastname" placeholder="Фамилия" name="lastname">
            </div>
            <div>
                <label for="firstname">Имя</label>
                <input type="text" id="firstname" placeholder="Имя" name="firstname">
            </div>
            <div>
                <label for="tname">Отчество</label>
                <input type="text" id="tname" placeholder="Отчество" name="tname">
            </div>
            <div>
                <label for="email">Почта</label>
                <input type="email" id="email" placeholder="Почта" name="email">
            </div>
            <div>
                <label for="passwd">Пароль</label>
                <input type="password" id="passwd" placeholder="Пароль" name="passwd">
            </div>
            <div>
                <label for="url">Адрес сайта</label>
                <input type="url" id="url" placeholder="Адрес сайта" value="http://mysite.name" name="url">
            </div>
            <div>
                <label for="date">Дата рождения</label>
                <input type="date" id="date" placeholder="Дата рождения" name="date">
            </div>
            <div>
                <label for="file">Добавить фотографию</label>
                <input type="file" id="file" placeholder="Добавить фотографию" name="file">
            </div>
        </fieldset>

        <fieldset>
            <legend>#2</legend>
            <p>Выбрать пол</p>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Мужской</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>#3</legend>
            <p>Выбирите предпочитаемую кухню</p>
            <div>
                <input type="checkbox" id="uk" value="uk" checked name="kitchen">
                <label for="uk">Украинская</label>
            </div>
            <div>
                <input type="checkbox" id="gr" value="gr" name="kitchen">
                <label for="gr">Грузинская</label>
            </div>
            <div>
                <input type="checkbox" id="it" value="it" name="kitchen">
                <label for="it">Итальянская</label>
            </div>
            <div>
                <input type="checkbox" id="fr" value="fr" name="kitchen">
                <label for="fr">Французская</label>
            </div>
            <div>
                <input type="checkbox" id="us" value="us" name="kitchen">
                <label for="us">Американская</label>
            </div>
            <div>
                <input type="checkbox" id="yap" value="yap" name="kitchen">
                <label for="yap">Японская</label>
            </div>
            <div>
                <input type="checkbox" id="chn" value="chn" name="kitchen">
                <label for="chn">Китайская</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>#4</legend>
            <div>
                <label for="safe">О себе</label>
                <textarea  placeholder="Введите информацию о себе..." name="txt" id="safe" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>#5</legend>
            <div>
                <button type="submit">Зарегистрироваться</button>
                <button type="reset">Очистить форму</button>
            </div>
        </fieldset>
    </form>

    <footer>
        <div>&copy;Andrey Gorev</div>
    </footer>

</body>
</html>
